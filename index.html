<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="carousel" data-carousel>
        <button class="next" data-carousel-button="next">&#8658;</button>
        <button class="backward" data-carousel-button="prev">&#8656;</button>
        <ul data-slides>
          <li class="img" data-active>
            <img src="./img/01.jpg" alt="1" />
          </li>
          <li class="img">
            <img src="./img/02.jpg" alt="2" />
          </li>
          <li class="img">
            <img src="./img/03.jpg" alt="3" />
          </li>
          <li class="img">
            <img src="./img/13.jpg" alt="4" />
          </li>
          <li class="img">
            <img src="./img/14.jpg" alt="5" />
          </li>
          <li class="img">
            <img src="./img/15.jpg" alt="6" />
          </li>
        </ul>
      </div>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
